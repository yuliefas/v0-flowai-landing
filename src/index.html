<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Flow AI - Coming Soon</title>
    <meta name="description" content="Big news coming for Flow AI. Register to stay updated and be the first to know about our AI Agent Platform.">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://flowai.xyz">
    <meta property="og:title" content="Flow AI - Coming Soon">
    <meta property="og:description" content="Big news coming for Flow AI. Register to stay updated and be the first to know about our AI Agent Platform.">
    <meta property="og:image" content="https://flowai.xyz/flowai-og.jpg">
    <meta property="og:site_name" content="Flow AI">
    <meta property="og:locale" content="en_US">
    <meta property="og:logo" content="https://flowai.xyz/assets/flowai_logo_brand.svg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://flowai.xyz">
    <meta name="twitter:title" content="Flow AI - Coming Soon">
    <meta name="twitter:description" content="Big news coming for Flow AI. Register to stay updated and be the first to know about our AI Agent Platform.">
    <meta name="twitter:image" content="https://flowai.xyz/flowai-og.jpg">
    <meta name="twitter:site" content="@flowai_xyz">
    <meta name="twitter:creator" content="@flowai_xyz">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center bg-gradient-hero px-5 py-20">
        <div class="container max-w-2xl mx-auto text-center">
            <!-- Logo/Brand -->
            <div class="mb-12">
                <h1 class="sr-only">Flow AI</h1>
                <img src="./flow-logo.svg" alt="Flow AI" class="h-16 md:h-20 mx-auto mb-4">
            </div>

            <!-- Main Message -->
            <h2 class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-slate-900 mb-8 leading-tight">
                Big news coming for Flow AI.<br>
                <span class="gradient-text">Register to stay updated:</span>
            </h2>

            <!-- Registration Form -->
            <div class="registration-form bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-slate-200 mt-12">
                <form id="registrationForm" class="space-y-6">
                    <!-- Name Field -->
                    <div class="text-left">
                        <label for="name" class="block text-sm font-semibold text-slate-900 mb-2">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none transition-colors text-slate-900"
                            placeholder="Enter your name"
                        >
                    </div>

                    <!-- Email Field -->
                    <div class="text-left">
                        <label for="email" class="block text-sm font-semibold text-slate-900 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-primary focus:outline-none transition-colors text-slate-900"
                            placeholder="Enter your email"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="btn btn-primary w-full text-lg py-4 mt-8"
                    >
                        <span id="submitText">Register Now</span>
                        <span id="submitLoading" class="hidden">Processing...</span>
                    </button>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden bg-green-50 border-2 border-green-200 text-green-800 p-4 rounded-lg">
                        <p class="font-semibold">âœ“ Thank you! You've been registered. We'll send the latest updates to your email.</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border-2 border-red-200 text-red-800 p-4 rounded-lg">
                        <p class="font-semibold" id="errorText">An error occurred. Please try again.</p>
                    </div>
                </form>
            </div>

            <!-- Footer Note -->
            <p class="text-slate-500 text-sm mt-8">
                We respect your privacy. Your email will only be used to send updates about Flow AI.
            </p>
        </div>
    </main>
</body>
</html>
